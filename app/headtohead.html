<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head to Head</title>

    <script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <link rel="stylesheet" href="css/spectre.css"/>
    <link rel="stylesheet" href="css/spectre-icons.css">
</head>
<body>
<div class="rounded w3-theme shadow-4 window">
    <div id="title-bar">
        <div id="title">Head to Head</div>
        <div id="title-bar-btns">
            <span id="close-btn" class="btn btn-clear"></span>
        </div>
    </div>

    <div id="content" class="content">
        <div class="columns">

            <div class="col-12"><h2>CMDR <span id="cmdrName"></span></h2></div>
            <div class="column col-4">
                <h4><strong>Kills:</strong> <span id="totalKills" class="kills"></span></h4>
            </div>
            <div class="column col-4">
                <h4><strong>Deaths:</strong> <span id="totalDeaths" class="deaths"></span></h4>
            </div>
            <div class="column col-4">
                <h4><strong>KDR:</strong> <span id="totalKDR"></span></h4>
            </div>
        </div>
        <div class="divider"></div>
        <div class="combat-log">
            <h4>Head to Head Combat Log</h4>
            <table id="combatLog" class="table table-striped scroll-table">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Rank</th>
                    <th>Date</th>
                    <th>System</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/headtohead.js"></script>
</body>
</html>

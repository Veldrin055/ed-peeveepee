<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVP Tracker</title>

    <script src="js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <link rel="stylesheet" href="css/spectre.css"/>
    <link rel="stylesheet" href="css/spectre-icons.css"/>
</head>
<body>
<div class="rounded w3-theme shadow-4 window">
    <div id="title-bar">
        <div id="title">PvP Tracker</div>
        <div id="title-bar-btns">
            <span id="settings-btn" class="btn btn-clear icon icon-more-horiz"></span>
            <span id="min-btn" class="btn btn-clear icon icon-minus half-width"></span>
            <span id="close-btn" class="btn btn-clear"></span>
        </div>
    </div>

    <div id="content" class="content">
        <div class="columns">

            <div class="col-12"> <h2>CMDR <span id="cmdrName"></span> </h2></div>
            <div class="column col-4">
                <h4><strong>Kills:</strong> <span id="totalKills" class="kills">0</span> </h4>
            </div>
            <div class="column col-4">
                <h4><strong>Deaths:</strong> <span id="totalDeaths" class="deaths">0</span></h4>
            </div>
            <div class="column col-4">
                <h4><strong>KDR:</strong> <span id="totalKdr"></span></h4>
            </div>
        </div>
        <div class="divider"></div>
        <h4>Combat Log</h4>
        <div class="combat-log">
            <table id="combatLog" class="table table-striped scroll-table">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>CMDR</th>
                    <th>Rank</th>
                    <th>Date</th>
                    <th>System</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table></div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>

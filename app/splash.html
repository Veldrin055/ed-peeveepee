<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/spectre.css"/>
    <link rel="stylesheet" href="css/spectre-icons.css"/>
</head>
<body>
<div class="rounded w3-theme-dark window shadow-4">
    <div class="content centered">
        <div class="loading loading-large"></div>
        <cite id="loadingMessage" class="centered text-center text-large loadingMessage"></cite>
    </div>
</div>

<script>
    const messages = [
        'Pre-spooling Mobius drive',
        'Downloading the latest meta',
        'Cracking industrial firmware',
        'Salting synthesized ammo',
        'Witnessing you',
        'Preparing inevitable shit-post',
        'Calibrating full dakka',
        'Targeting docking computer'
    ];

    var number = (Math.floor(Math.random() * messages.length));
    document.getElementById('loadingMessage').textContent = messages[number];
</script>
</body>
</html>
